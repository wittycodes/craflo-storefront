<div class="flex flex-column">
    <div role="listbox" class="list-checkboxes" data-bind="foreach: { data: locales, as: 'locale' }, scrollable: true, focus: { childSelector: '.list-item' }">
        <a href="#" role="option" class="list-item"
            data-bind="text: locale.displayName, click: $component.selectLocale, css: { 'list-item-checked': locale === $component.selectedLocale() }">
        </a>
    </div>
    <div class="flex-item btn-group">
        <button class="btn"
            data-bind="click: $component.addLocale">
            <i class="paperbits-icon paperbits-simple-add"></i>
            Add locale
        </button>
    </div>
</div>
