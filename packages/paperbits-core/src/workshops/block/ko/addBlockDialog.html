<div class="flex-item flex-item-grow form" data-bind="scrollable: true">
    <div class="form-group">
        <label class="form-label" for="blockName">
            Name for the block
        </label>
        <div class="input-group">
            <input type="text" id="blockName" class="form-control" maxlength="2000" 
                data-bind="textInput: name, validationElement: name" placeholder="e.g. Features section"/>
            <button class="btn btn-danger input-group-btn" type="button" data-bind="validationMessageToggle: name">!</button>
        </div>
    </div>
