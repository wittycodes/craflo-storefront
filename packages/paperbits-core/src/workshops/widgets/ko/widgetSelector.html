<div class="editor">
    <h1>
        Add widget
    </h1>
    <hr />

    <div class="flex-item form">
        <div class="form-group">
            <input class="form-control" type="search" role="searchbox"
                data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: true" placeholder="Search widgets..."
                aria-label="Search widgets" aria-controls="searchResult" />
            <!-- <p id="searchResult" class="text-hide" role="region" aria-live="polite"
                data-bind="text: `Pages found: ${categories().length}`">
            </p> -->
        </div>
    </div>

    <!-- ko if: working() -->
    <spinner></spinner>
    <!-- /ko -->

    <!-- ko ifnot: working() -->
    <div role="list" class="flex flex-column list" data-bind="scrollable: true">
        <!-- ko foreach: { data: categories, as: 'category'  } -->
        <!-- ko if: category.name -->
        <h2 class="text-center" data-bind="text: category.name"></h2>
        <!-- /ko -->
        <div data-bind="foreach: category.items">
            <a href="#" role="listitem" class="list-item list-item-large" data-bind="click: $component.selectWidget">
                <i class="paperbits-icon" data-bind="css: css"></i>
                <span data-bind="text: displayName"></span>
            </a>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
