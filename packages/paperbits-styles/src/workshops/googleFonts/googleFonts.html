<div class="flex-item form">
    <div class="form-group">
        <input class="form-control" type="search" role="searchbox"
            data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: true" placeholder="Search fonts..."
            aria-label="Search fonts" aria-controls="searchResult" />
        <p id="searchResult" class="text-hide" role="region" aria-live="polite"
            data-bind="text: `Fonts found: ${fonts().length}`">
        </p>
    </div>
</div>

<div class="flex flex-column flex-item flex-item-grow fonts" role="list"
    data-bind="scrollable: { onEndReach: $component.loadNextPage }" aria-live="polite">
    <!-- ko foreach: { data: fonts, as: 'font' } -->
    <div class="list-item font-box"
        data-bind="css: { selected: font === $component.selectedFont() }, scrolledIntoView: { onInView: font.loadPreview }">
        <style data-bind="jss: preview"></style>
        <a href="#" role="listitem" class="font"
            data-bind="click: $component.selectFont, text: font.family, style: { 'font-family': font.family }">
        </a>
    </div>
    <!--/ko -->
</div>

<div class="flex-item btn-group">
    <button class="btn" data-bind="click: uploadFont">
        <i class="paperbits-icon paperbits-square-upload"></i>
        Upload font
    </button>
</div>
