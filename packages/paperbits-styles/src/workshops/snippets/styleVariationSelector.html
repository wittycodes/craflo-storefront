<div class="editor">    
    <div class="flex flex-column list">
        <!--ko if: $component.working()-->
        <spinner></spinner>
        <!--/ko-->
        <ul class="flex-item flex-item-grow list" data-bind="foreach: { data: snippets, as: 'snippet' }, scrollable: {}">
            <li class="list-item" data-bind="css: { selected: snippet.hasFocus }, click: $component.selectSnippet, event: { keydown: $component.keydown }, attr: { title: snippet.displayName }">
                <style-snippet data-bind="itemTemplate: $parent.itemTemplate" params="{ snippetItem: snippet }"></style-snippet>
            </li>
        </ul>
    </div>
</div>
