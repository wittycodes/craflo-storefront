<script id="node" type="text/html">
    <div class="list-item-group" data-bind="dragsource: { sourceData: $data, sticky: true, ondragstart: $component.onNodeDragStart, ondragend: $component.onNodeDragEnd }, dragtarget: { targetData: $data, accept: canAccept, ondropbefore: insertBefore, ondropafter: insertAfter, flow: 'vertical', onacceptbefore: $component.onAcceptNodeBefore, onacceptafter: $component.onAcceptNodeAfter }">
        <!-- ko if: node.nodes().length > 0 -->
        <div class="list-item-collapsible">
            <button href="#" role="button" aria-label="Toggle nested items" class="list-item-collapse" data-bind="click: node.toggleCollapsed">
                <i class="paperbits-icon paperbits-circle-delete"
                    data-bind="css: { 'paperbits-circle-add': node.collapsed }"></i>
            </button>
            <div tabindex="0" role="listitem" class="list-item" data-bind="keydown: onKeyDown, css: { selected: $component.isSelected(node) }, attr: { title: node.label,'aria-expanded': (!node.collapsed()).toString() }, activate: $component.selectNavigationItem, selectable: true">
                <!-- <i class="paperbits-icon paperbits-menu-34"></i> -->
                <span data-bind="text: node.label"></span>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko ifnot: node.nodes().length > 0 -->
        <div tabindex="0" role="listitem" class="list-item" data-bind="css: { selected: $component.isSelected(node) }, attr: { title: node.label }, activate: $component.selectNavigationItem, selectable: true">
            <!-- <i class="paperbits-icon paperbits-menu-34"></i> -->
            <span data-bind="text: node.label"></span>
        </div>
        <!-- /ko -->

        <!-- ko ifnot: node.collapsed -->
        <div role="list">
        <!-- ko foreach: { data: node.nodes, as: 'node' } -->
        <!-- ko template: { name: 'node', data: node } --><!-- /ko-->
        <!-- /ko-->
        </div>
        <!-- /ko -->
    </div>
</script>
