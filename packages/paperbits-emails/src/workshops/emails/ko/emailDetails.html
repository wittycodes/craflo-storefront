<div class="flex flex-column fit">
    <div class="flex-item flex-item-grow form" data-bind="scrollable: true">

        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <div class="input-group">
                <input type="text" id="title" class="form-control"
                    data-bind="textInput: emailItem.title, validationElement: emailItem.title, focus: true"
                    placeholder="e.g. Confirm subscription" maxlength="256" />
                <button class="btn btn-danger input-group-btn" type="button"
                    data-bind="validationMessageToggle: emailItem.title">!</button>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">
                Description
            </label>
            <textarea id="description" class="form-control" data-bind="textInput: emailItem.description"
                maxlength="256"></textarea>
        </div>
    </div>

    <div class="flex-item btn-group">
        <button class="btn"
            data-bind="confirm: { message: 'Are you sure you want to delete this email template?', onConfirm: deleteEmail }">
            <i class="paperbits-icon paperbits-simple-remove"></i>
            Delete email template
        </button>
    </div>
</div>
