<div class="form" data-bind="scrollable: true">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#propertiesCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="propertiesCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="textContent" class="form-label">Message text</label>
                <div class="input-group">
                    <input type="text" id="textContent" class="form-control" data-bind="textInput: textContent" maxlength="3000" />
                </div>
            </div>
            <div class="form-group">
                <label for="starsMaximum" class="form-label">All stars (max 10)</label>
                <div class="input-group">
                    <input type="number" id="starsMaximum" class="form-control" data-bind="textInput: starsMaximum" min="0" max="10" />
                </div>
            </div>
            <div class="form-group">
                <label for="starsCount" class="form-label">Stars selected</label>
                <div class="input-group">
                    <input type="number" id="starsCount" class="form-control" data-bind="textInput: starsCount" min="0" max="10" />
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="form-label">Author name</label>
                <div class="input-group">
                    <input type="text" id="author" class="form-control" data-bind="textInput: author" maxlength="500"
                        placeholder="e.g. John Doe" />
                </div>
            </div>
            <div class="form-group">
                <label for="authorTitle" class="form-label">Author title</label>
                <div class="input-group">
                    <input type="text" id="authorTitle" class="form-control" data-bind="textInput: authorTitle" maxlength="1000"
                        placeholder="e.g. CEO at Company" />
                </div>
            </div>
        </div>
    </div>
</div>
