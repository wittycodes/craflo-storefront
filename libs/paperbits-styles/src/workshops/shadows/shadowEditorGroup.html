<div class="form-group form-group-collapsible">
    <label class="form-label">
        <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#shadowCollapse'"></a>
        <b>Shadow</b>
    </label>

    <div id="shadowCollapse" class="collapse form-group-collapse">
        <div class="form-group">
            <label for="shadowType">Type</label>
            <button id="shadowType" class="btn" data-bind="text: $component.displayName, balloon: { component: { name: 'shadow-selector', params: { onSelect: $component.onShadowSelected, selectedShadow: $component.shadowKey } } }"></button>
        </div>
    </div>
</div>
