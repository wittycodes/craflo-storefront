<div class="form" data-bind="scrollable: true">
    <div class="form-group">
        <label for="label" class="form-label">
            Label
            <button class="btn btn-info" type="button" aria-hidden="true" role="tooltip"
                data-bind="tooltip: 'Text on the button'"></button>
        </label>
        <input id="label" type="text" class="form-control" data-bind="textInput: label" maxlength="256" />
    </div>

    <div class="form-group">
        <label id="linkToLabel" class="form-label">
            Link to
            <button class="btn btn-info" type="button" aria-hidden="true" role="tooltip"
                data-bind="tooltip: 'A link to be navigated on click.'"></button>
        </label>
        <div class="input-group">
            <a href="#" aria-labelledby="linkToLabel" class="form-control" role="button"
                data-bind="text: hyperlinkTitle, balloon: { component: { name: 'hyperlink-selector', params: { hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange } } }">
            </a>
            <div class="input-group-addon">
                <i class="paperbits-icon paperbits-link-69-2"></i>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="appearanceStyle" class="form-label">
            Appearance
            <button class="btn btn-info" type="button" aria-hidden="true" role="tooltip"
                data-bind="tooltip: 'Predefined appearance from style guide.'"></button>
        </label>
        <!-- <div class="input-group">
            <a href="#" class="form-control" data-bind="text: appearanceStyle() && appearanceStyle().displayName, balloon: { component: { name: 'style-variation-selector', params: { snippetType: 'components/button', onSelect: $component.onVariationSelected } } }">
            </a>
        </div> -->
        <select id="appearanceStyle" class="form-control"
            data-bind="options: appearanceStyles, value: appearanceStyle, optionsText: 'displayName', optionsValue: 'key'"></select>
    </div>

    <!-- <div class="form-group">
        <label for="sizeStyle" class="form-label">
            Size
            <button class="btn btn-info" type="button" data-bind="tooltip: 'Predefined size from style guide.'"></button>
        </label>
        <select id="sizeStyle" class="form-control" data-bind="options: sizeStyles, value: sizeStyle, optionsText: 'displayName', optionsValue: 'key'"></select>
    </div> -->

    <glyph-input params="{ selection: model.iconKey, onChange: onIconSelect }"></glyph-input>

    <role-input params="{ selection: model.roles, onChange: onRoleSelect }"></role-input>
</div>
