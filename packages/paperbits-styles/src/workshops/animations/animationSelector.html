<div class="editor">
    <h1>Animation</h1>
    <hr />

    <div class="flex flex-column list">
        <div class="list" data-bind="scrollable: true">
            <div class="list-item">
                <a href="#" title="Clear animation" class="list-item-label" data-bind="click: $component.clearAnimations">
                    (Inherit)
                </a>
            </div>

            <!-- ko foreach: { data: animations, as: 'animation' } -->
            <div class="list-item" data-bind="css: { selected: animation.key == $component.selectedAnimation() }">
                <a href="#" class="list-item-label" data-bind="click: $component.selectAnimation, text: animation.displayName"></a>
            </div>
            <!--/ko -->
        </div>
    </div>
</div>
