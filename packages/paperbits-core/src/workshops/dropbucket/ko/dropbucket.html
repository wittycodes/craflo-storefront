<!-- ko if: droppedItems().length > 0 -->

<ul data-bind="visible: viewManager.primaryToolboxVisible, foreach: droppedItems()">
    <li class="toolbox editor">
        <div class="droppedcontent-details">
            <h1>
                <span data-bind="text: description"></span>
            </h1>
            <button class="btn btn-dismiss" aria-label="Close" data-bind="click: $component.discardDroppedContent">
                <i class="paperbits-icon paperbits-simple-remove"></i>
            </button>
        </div>
        <div class="droppedcontent-preview" data-bind="background: background, lightbox: { url: previewUrl }">
        </div>
        <!--ko if: uploadables().length > 0 -->
        <button class="btn" data-bind="click: $component.uploadContentAsMedia">
            <i class="paperbits-icon paperbits-square-upload"></i>
            Upload to media library
        </button>
        <!--/ko-->

        <div class="clearfix"></div>
    </li>
</ul>
<!-- /ko -->
